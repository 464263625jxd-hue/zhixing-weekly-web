    <script>
        let GLOBAL_ISSUE_DB = [];
        function platformApp() {
            return {
                // Ê†∏ÂøÉÁä∂ÊÄÅ
                isLoading: true,
                loadError: false,
                view: 'portal',
                issueDB: [],
                companyDB: {},
                currentIssueId: null,
                currentIssueData: null,
                currentIndustry: null,
                currentCategory: 'ÁæéÂ¶Ü',
                activeTab: 'home',
                subFilter: 'all',
                searchQuery: '',
                selectedNews: null,
                displayLimit: 30,
                darkMode: false,
                showGlobalSearch: false,
                globalSearchQuery: '',
                selectedCompany: null,
                
                // Ë°å‰∏öÈÖçÁΩÆ
                sectorConfig: {
                    'ÂÆèËßÇ': { color: 'text-slate-600', bg: 'bg-slate-50', border: 'border-slate-200', gradient: 'from-slate-700 to-slate-900' },
                    'Âπ≥Âè∞': { color: 'text-sky-600', bg: 'bg-sky-50', border: 'border-sky-200', gradient: 'from-sky-600 to-blue-800' },
                    'ÁæéÂ¶Ü': { color: 'text-pink-600', bg: 'bg-pink-50', border: 'border-pink-200', gradient: 'from-pink-500 to-rose-700' },
                    'È£üÂìÅÈ•ÆÊñô': { color: 'text-orange-600', bg: 'bg-orange-50', border: 'border-orange-200', gradient: 'from-orange-500 to-amber-700' },
                    'ÊØçÂ©¥': { color: 'text-rose-600', bg: 'bg-rose-50', border: 'border-rose-200', gradient: 'from-rose-400 to-red-600' },
                    'ÂÆ†Áâ©': { color: 'text-emerald-600', bg: 'bg-emerald-50', border: 'border-emerald-200', gradient: 'from-emerald-500 to-teal-700' }
                },
                
                // ÂØºËà™Ê†áÁ≠æ
                tabs: [
                    { id: 'home', name: 'Êú¨ÊúüÊ¶ÇËßà' },
                    { id: 'all', name: 'ÂÖ®ÈÉ®ËµÑËÆØ' },
                    { id: 'ÂÆèËßÇ', name: 'ÂÆèËßÇÁªèÊµé' },
                    { id: 'Âπ≥Âè∞', name: 'Âπ≥Âè∞Âä®ÊÄÅ' },
                    { id: 'ÁæéÂ¶Ü', name: 'ÁæéÂ¶ÜÊä§ËÇ§' },
                    { id: 'È£üÂìÅÈ•ÆÊñô', name: 'È£üÂìÅÈ•ÆÊñô' },
                    { id: 'ÊØçÂ©¥', name: 'ÊØçÂ©¥‰∫≤Â≠ê' },
                    { id: 'ÂÆ†Áâ©', name: 'ÂÆ†Áâ©ÁªèÊµé' }
                ],
                
                // ÂàùÂßãÂåñ
                async init() {
                    try {
                        console.log('üöÄ ÂºÄÂßãÂä†ËΩΩÁü•Ë°åÂë®ÂàäÊï∞ÊçÆ...');
                        const response = await fetch('data.json');
                        if (!response.ok) throw new Error('HTTP ' + response.status);
                        const data = await response.json();
                        if (!data.issues || data.issues.length === 0) throw new Error('Êï∞ÊçÆ‰∏∫Á©∫');
                        this.issueDB = data.issues;
                        this.companyDB = data.companies || {};
                        GLOBAL_ISSUE_DB = this.issueDB;
                        console.log('‚úÖ Êï∞ÊçÆÂä†ËΩΩÊàêÂäü:', this.issueDB.length, 'ÊúüÂë®Âàä');
                        console.log('üìä ÂÖ¨Âè∏Êï∞ÊçÆ:', Object.keys(this.companyDB).length, '‰∏™Ë°å‰∏ö');
                        this.isLoading = false;
                        this.checkDarkMode();
                    } catch (error) {
                        console.error('‚ùå Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•:', error);
                        this.errorMessage = 'Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•Ôºö' + error.message;
                        this.loadError = true;
                        this.isLoading = false;
                    }
                },
                
                // Ê∑±Ëâ≤Ê®°Âºè
                checkDarkMode() {
                    const saved = localStorage.getItem('darkMode');
                    if (saved === 'true') {
                        this.darkMode = true;
                        document.documentElement.classList.add('dark');
                    }
                },
                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('darkMode', this.darkMode);
                    document.documentElement.classList.toggle('dark', this.darkMode);
                },
                
                // ÂØºËà™ÊñπÊ≥ï - ‰øÆÂ§çÊåâÈíÆË∑≥ËΩ¨
                goHome() {
                    this.view = 'portal';
                    this.currentIssueId = null;
                    this.currentIssueData = null;
                    this.currentIndustry = null;
                    this.activeTab = 'home';
                    this.subFilter = 'all';
                    this.searchQuery = '';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },
                
                selectIssue(issueId) {
                    this.currentIssueId = issueId;
                    this.currentIssueData = this.issueDB.find(i => i.id === issueId);
                    if (this.currentIssueData) {
                        this.view = 'reader';
                        this.activeTab = 'home';
                        this.subFilter = 'all';
                        this.searchQuery = '';
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                },
                
                openIndustry(category) {
                    this.currentIndustry = category;
                    this.view = 'industry';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },
                
                openCorporate(category) {
                    this.currentCategory = category;
                    this.view = 'corporate';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },
                
                selectCompany(company) {
                    this.selectedCompany = company;
                },
                
                selectNews(news) {
                    this.selectedNews = news;
                },
                
                // ËÆ°ÁÆóÂ±ûÊÄß
                get filteredNews() {
                    if (!this.currentIssueData || !this.currentIssueData.data) return [];
                    let news = this.currentIssueData.data;
                    if (this.subFilter !== 'all') news = news.filter(n => n.category === this.subFilter);
                    if (this.searchQuery && this.searchQuery.trim()) {
                        const q = this.searchQuery.toLowerCase().trim();
                        news = news.filter(n => (n.title && n.title.toLowerCase().includes(q)) || (n.content && n.content.toLowerCase().includes(q)));
                    }
                    return news;
                },
                
                get industryTimeline() {
                    if (!this.currentIndustry) return [];
                    return this.issueDB.map(issue => {
                        const news = issue.data ? issue.data.filter(item => item.category === this.currentIndustry) : [];
                        const insight = issue.insight ? issue.insight[this.currentIndustry] : null;
                        if (news.length === 0 && !insight) return null;
                        return { issueId: issue.id, date: issue.date, insight: insight, news: news };
                    }).filter(item => item !== null);
                },
                
                get currentCompanies() {
                    return this.companyDB[this.currentCategory] || [];
                },
                
                // ÂäüËÉΩÊñπÊ≥ï
                exportData() {
                    try {
                        const blob = new Blob([JSON.stringify(this.issueDB, null, 2)], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'zhixing-weekly-data.json';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        alert('Êï∞ÊçÆÂØºÂá∫ÊàêÂäüÔºÅ');
                    } catch (error) {
                        console.error('ÂØºÂá∫Â§±Ë¥•:', error);
                        alert('ÂØºÂá∫Â§±Ë¥•Ôºö' + error.message);
                    }
                },
                
                shareIssue(title, url) {
                    if (navigator.share) {
                        navigator.share({ title: title, url: url }).catch(() => this.copyToClipboard(url));
                    } else {
                        this.copyToClipboard(url);
                    }
                },
                
                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        alert('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
                    }).catch(err => {
                        console.error('Â§çÂà∂Â§±Ë¥•:', err);
                        prompt('ËØ∑ÊâãÂä®Â§çÂà∂‰ª•‰∏ãÈìæÊé•:', text);
                    });
                },
                
                formatContent(text) {
                    if (!text) return '';
                    let cleanText = text.replace(/\*\*/g, '');
                    return cleanText.replace(/(\d+(?:\.\d+)?(?:‰∏á | ‰∫ø | ‰∫øÂÖÉ | ÁæéÂÖÉ|%)|202\d Âπ¥\d+ Êúà|TOP\d+)/g, '<span class="hl-data">$1</span>');
                }
            }
        }
    </script>
</head>
